<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      @media (min-width: 750px) {
        nav {
          margin-right: 50px;
          float: right;
        }
        .mob {
          display: none;
        }
      }

      @media (max-width: 750px) {
        nav {
          text-align: center !important;
          float: unset !important;
          font-size: 50%;
        }
        .mob {
          display: block;
        }
      }
      #vantanaevantanaee {
        background-color: rgb(19, 26, 67) !important;
        height: 100% !important;
        width: 100% !important;
        position: absolute;
        z-index: -1;
      }
      #main {
        background-color: rgb(19, 26, 67, 0.4);
        z-index: 1;
        position: relative;
        padding: 25px;
      }
      .wrapper {
        height: 100vh;
        /*This part is important for centering*/
        display: grid;
        place-items: center;
      }

      .typing-demo {
        width: 27ch;
        animation: typing 2s steps(22), blink 0.5s step-end infinite alternate;
        white-space: nowrap;
        overflow: hidden;
        color: rgb(255, 255, 255);
        border-right: 3px solid;
        font-family: monospace;
        font-size: 1.5em;
      }

      @keyframes typing {
        from {
          width: 0;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
      .frame {
        width: 90%;
        margin: 40px auto;
        text-align: center;
      }
      button {
        margin: 20px;
      }
      .custom-btn {
        width: 130px;
        height: 40px;
        color: rgb(255, 255, 255, 0.8);
        border-radius: 5px;
        padding: 10px 25px;
        font-family: "Lato", sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, 0.5),
          7px 7px 20px 0px rgba(0, 0, 0, 0.1),
          4px 4px 5px 0px rgba(0, 0, 0, 0.1);
        outline: none;
      }

      .btn-3 {
        background: rgb(19, 26, 67);
        background: linear-gradient(
          0deg,
          rgb(15, 20, 67, 1) 0%,
          rgb(22, 20, 67, 1) 100%
        );
        width: 130px;
        height: 40px;
        line-height: 42px;
        padding: 0;
        border: none;
      }
      .btn-3 span {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
      }
      .btn-3:before,
      .btn-3:after {
        position: absolute;
        content: "";
        right: 0;
        top: 0;
        background: rgb(15, 20, 67, 1);
        transition: all 0.3s ease;
      }
      .btn-3:before {
        height: 0%;
        width: 2px;
      }
      .btn-3:after {
        width: 0%;
        height: 2px;
      }
      .btn-3:hover {
        background: transparent;
        box-shadow: none;
      }
      .btn-3:hover:before {
        height: 100%;
      }
      .btn-3:hover:after {
        width: 100%;
      }
      .btn-3 span:hover {
        color: rgb(19, 26, 67);
      }
      .btn-3 span:before,
      .btn-3 span:after {
        position: absolute;
        content: "";
        left: 0;
        bottom: 0;
        background: rgb(15, 26, 67, 1);
        transition: all 0.3s ease;
      }
      .btn-3 span:before {
        width: 2px;
        height: 0%;
      }
      .btn-3 span:after {
        width: 0%;
        height: 2px;
      }
      .btn-3 span:hover:before {
        height: 100%;
      }
      .btn-3 span:hover:after {
        width: 100%;
      }
    </style>
  </head>
  <body id="vantanaevantanaee">
    <div id="main">
      <div class="wrapper">
        <div class="typing-demo">
          <centre>
            <space> </space>You have successfully<br />
            signed up for the workshop!</centre
          >
        </div>
        <button class="custom-btn btn-3"><span>Home Page</span></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.145.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.halo.min.js"></script>
    <script>
      VANTA.HALO({
        el: "#vantanaevantanaee",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        baseColor: 0x12070,
        backgroundColor: 0x131a43,
        size: 1,
      });
    </script>
  </body>
</html>
